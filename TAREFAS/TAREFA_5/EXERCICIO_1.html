<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <a href="#" id="linkCarregar">Carregar cervejas</a>
    <a href="#" id="linkLimpar">Limpar</a>
    <div id="meu_amor"></div>

    <script>
        let cervejas = ["Guiness", "Desperados", "Becks"];

        const carregarDiv = (cervs) => {
            const div = document.getElementById("meu_amor");
            const cervejasHtml = cervs.map(item => `<h1>${item}</h1>`);
            div.innerHTML = `${cervejasHtml.join("\n")}`;
        }

        const limparDiv = () => {
            const div = document.getElementById("meu_amor");
            div.innerHTML = '';
        }

        let linkCarregar = document.getElementById("linkCarregar");
        let linkLimpar = document.getElementById("linkLimpar");

        linkCarregar.addEventListener("click", (event) => {
            event.preventDefault(); // Evita a navegação padrão do link
            carregarDiv(cervejas);
        });

        linkLimpar.addEventListener("click", (event) => {
            event.preventDefault(); // Evita a navegação padrão do link
            limparDiv();
        });
    </script>
</body>
</html>
