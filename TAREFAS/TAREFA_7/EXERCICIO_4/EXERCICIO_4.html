<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
   <div>
      <button id="botaoCarregar">Carregando usuários...</button>
   </div>
   <div id="usuariosDiv"></div>

   <script src="tabela.js"></script>
   <script>
      
      async function carregarUsuarios() {
         try {
            let res = await fetch("https://random-data-api.com/api/v2/users?size=2");
            let usuarios = await res.json();

            // Use a função montarTabela para exibir os usuários
            const camposExibidos = ["first_name", "email", "gender"];
            const nomesCamposExibidos = ["Nome", "E-mail", "Gênero"];
            montarTabela(usuarios, "usuariosDiv", camposExibidos, nomesCamposExibidos);

         } catch (err) {
            document.getElementById("usuariosDiv").innerHTML = "Fudeu...";
         }
         
      }

      let botao = document.getElementById("botaoCarregar");
      botao.addEventListener("click", () => carregarUsuarios());
   </script>
</body>

</html>
