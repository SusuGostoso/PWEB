<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #nomeCervejaDiv {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <div id="nomeCervejaDiv"></div>
    <div id="botaoDiv">
        <button id="botaoCarregar" onclick="alternarNomeCerveja()">Carregando cervejas...</button>
    </div>
</body>

<script>
    let nomeCervejaExibido = false;

    function alternarNomeCerveja() {
        let nomeCervejaDiv = document.getElementById("nomeCervejaDiv");
        let botao = document.getElementById("botaoCarregar");

        nomeCervejaDiv.style.opacity = 0; // Inicia o fade-out

        setTimeout(() => {
            if (nomeCervejaExibido) {
                nomeCervejaDiv.innerHTML = ''; // Limpa o conteúdo do div
                botao.textContent = "Carregando cervejas...";
            } else {
                nomeCervejaDiv.innerHTML = "<h1>Guinness</h1>"; // Exibe o nome da cerveja
                botao.textContent = "Limpar Nome";
            }
            nomeCervejaDiv.style.opacity = 1; // Inicia o fade-in
        }, 500); // Aguarda 500ms para a conclusão do fade-out

        nomeCervejaExibido = !nomeCervejaExibido; // Inverte o estado do nome da cerveja
    }
</script>

</html>
